<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield|Open+Sans:300,400"
      rel="stylesheet"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Icon FAVICON -->
    <link rel="icon" href="./assets/images/logo/logo_red.png" />

    <!-- Title -->
    <title>Quan Xua || Vietnamesische Küche in Leipzig</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="Nav">
      <!-- SOCIAL ICONS -->
      <ul class="social-icons-bar" id="socials">
        <li class="social--item">
          <a class="social--link" href="/" target="_blank">
            <svg class="icon social--icon">
              <use
                xlink:href="assets/SVG/sprite.svg#tripadvisor-logotype"
              ></use>
            </svg>
          </a>
        </li>
        <li class="social--item">
          <a class="social--link" href="/" target="_blank">
            <svg class="icon social--icon">
              <use xlink:href="assets/SVG/sprite.svg#yelp-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social--item">
          <a class="social--link" href="/" target="_blank">
            <svg class="icon social--icon">
              <use xlink:href="assets/SVG/sprite.svg#google-plus-logo"></use>
            </svg>
          </a>
        </li>
        <li class="social--item">
          <a class="social--link" href="/" target="_blank">
            <svg class="icon social--icon">
              <use xlink:href="assets/SVG/sprite.svg#facebook-logo"></use>
            </svg>
          </a>
        </li>
      </ul>
      <!-- / SOCIAL ICONS -->

      <!-- MENU -->
      <ul class="Navbar float-right">
        <li class="Nav--item">
          <a href="/" class="Nav--link active">Quan Xua</a>
        </li>
        <li class="Nav--item">
          <a href="/ueberuns.html" class="Nav--link">Über Uns</a>
        </li>
        <li class="Nav--item">
          <a href="/speisekarte.html" class="Nav--link ">Menü</a>
        </li>
        <li class="Nav--item">
          <a href="/kontakt.html" class="Nav--link">Kontakt</a>
        </li>
        <li class="Nav--item">
          <a href="#reservation" class="Nav--link">Reservierung</a>
        </li>
      </ul>
      <!-- MENU -->
    </nav>
    <!-- / NAVIGATION -->

    <!-- HEADER -->
    <header class="Header container-fluid">
      <!-- LOGO -->
      <div class="Logo">
        <a href="/">
          <img
            src="assets/images/logo/logo_red.png"
            alt="quanxua Restaurant's logo"
          />
        </a>
      </div>
      <!-- / LOGO -->

      <!-- HEADING Box -->
      <div class="Header-box">
        <h1 class="Heading">Traditionell mit Leidenschaft</h1>
        <button class="btn btn-primary">
          <a href="/speisekarte.html">Speisekarte</a>
        </button>
      </div>
      <!-- / HEADING Box -->

      <!-- Arrows left and right -->
      <svg class="arrow-left arrow">
        <use xlink:href="assets/SVG/sprite.svg#back"></use>
      </svg>
      <svg class="arrow-right arrow">
        <use xlink:href="assets/SVG/sprite.svg#right-arrow"></use>
      </svg>
      <!-- Arrows left and right -->

      <!-- Indicator -->

      <div class="Indicators">
        <span class="Indicator"></span> <span class="Indicator active"></span>
        <span class="Indicator"></span> <span class="Indicator"></span>
        <span class="Indicator"></span>
      </div>

      <!-- / Indicator -->
    </header>
    <!-- / HEADER -->

    <script src="scripts/vendors/jQuery.min.js"></script>
    <script src="scripts/custom/index.js"></script>
  </body>
</html>
